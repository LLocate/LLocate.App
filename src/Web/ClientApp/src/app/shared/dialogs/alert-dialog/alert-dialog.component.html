<h1 mat-dialog-title>{{ title }}</h1>
@if (isHtmlContent) {
  <div mat-dialog-content [innerHTML]='html'>
  </div>
}
@if (!isHtmlContent) {
  <div mat-dialog-content>
    {{ content }}
  </div>
}
<div mat-dialog-actions [fxLayoutAlign]='actionAlign'>
  <button mat-raised-button color='primary' mat-dialog-close>{{ closeButton }}</button>
</div>
